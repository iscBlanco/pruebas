        function ListItem(props){
            return <li><a href={props.value.href}>{props.value.label}</a></li>
        }
        function NumberList(props){
            const lista = props.lista
            const listItems = lista.map((elemento)=><ListItem value={elemento}/>)
            return(
                <nav>
                    <ul>
                        {listItems}
                    </ul>
                </nav>
            )
        }
